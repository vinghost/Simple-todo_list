<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Todos</h1>
    <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item">
            <input type="checkbox" name="done" {% if todo['done'] %} checked {% endif %} disabled onchange="this.form.submit()"> 
            <span {%if todo['done'] %} style= "text-decoration:line-through" {%endif%} >{{todo['task']}}</span>
            <a href="{{url_for('check',home=loop.index0)}}">Check/Uncheck</a> 
            
            <a href="{{url_for('edit',home=loop.index0)}}">Edit</a>
            <a href="{{url_for('delete',home=loop.index0)}}">Delete</a>

        </li>
        {% endfor %}
    </ul>
    <form action="{{url_for('add')}}" method="post">
    <input type="text" name="todo">
    <button type="submit">Add Todo</button>
    </form>
</body>
</html>
